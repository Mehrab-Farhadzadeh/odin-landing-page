<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Landing Page</title>
</head>

<body>

  <div class="hero">
    <div class="header">
      <div class="logo">Header Logo</div>
      <ul class="links">
        <li><a href="google.com">header link one</a></li>
        <li><a href="google.com">header link two</a></li>
        <li><a href="google.com">header link three</a></li>
      </ul>
    </div>
    <div class="hero-content">
      <div class="image">
        <img src="http://via.placeholder.com/500x230/666/fff?text=this+a+place+holder+for+an+image" alt="image">
      </div>
      <div class="media-content">
        <div class="main-text">
          This website is awesome
        </div>
        <div class="secondary-text">
          This website has some subtext that goes here under the main title.
          It's a smaller font and the color is lower contrast.
        </div>
        <div class="button">
          <button class="sign-up">
            Sign up
          </button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
